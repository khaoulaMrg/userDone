
<div class=" body">
<div *ngIf="post" class="post-detail">
    <h1>{{ post.name }}</h1>
    <div class="post-body">
      <div class="post-image">
        <img [src]="post.processedImg" alt="post-image">
      </div>
      <div class="post-content">
        <p style="font-size: 20px;">{{ post.content }}</p>
        <p>{{ post.text }}</p>
      </div>
    </div>
    <div class="post-footer">
      <p>Posted by: {{ post.postedBy }} on {{ post.date | date }}</p>
    </div>
  </div>
</div>
